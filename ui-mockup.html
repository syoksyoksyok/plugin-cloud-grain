<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granular Texture - E-Paper UI Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .plugin-container {
            width: 600px;
            height: 400px;
            background: #FAFAFA;
            border: 2px solid #1A1A1A;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 16px 0 12px 0;
            border-bottom: 1px solid #E0E0E0;
        }

        .mode-label {
            font-size: 13px;
            font-weight: bold;
            color: #34495E;
            letter-spacing: 1px;
        }

        .controls-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 30px;
        }

        .knob-row {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .knob-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .knob {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .knob-circle {
            width: 100%;
            height: 100%;
            border: 2px solid #1A1A1A;
            border-radius: 50%;
            background: #FAFAFA;
            position: relative;
        }

        .knob-ticks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .tick {
            position: absolute;
            width: 2px;
            height: 6px;
            background: #E0E0E0;
            left: 50%;
            transform-origin: center;
            margin-left: -1px;
        }

        .tick-0 { top: 2px; }
        .tick-1 { top: 6px; left: 82%; transform: rotate(45deg); }
        .tick-2 { top: 27px; left: 88%; transform: rotate(90deg); }
        .tick-3 { top: 48px; left: 82%; transform: rotate(135deg); }
        .tick-4 { bottom: 2px; top: auto; }

        .knob-indicator {
            position: absolute;
            width: 4px;
            height: 22px;
            background: #1A1A1A;
            left: 50%;
            top: 8px;
            margin-left: -2px;
            border-radius: 2px;
            transform-origin: center 22px;
        }

        .knob-center-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #1A1A1A;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .knob-label {
            font-size: 10px;
            color: #1A1A1A;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .knob-value {
            font-size: 9px;
            color: #666;
            text-align: center;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 12px 30px;
            border-top: 1px solid #E0E0E0;
        }

        .button {
            padding: 6px 16px;
            background: #FAFAFA;
            border: 2px solid #1A1A1A;
            color: #1A1A1A;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .button:hover {
            background: #E0E0E0;
        }

        /* Specific knob rotations for demo */
        .knob-wrapper:nth-child(1) .knob-indicator { transform: rotate(-45deg); }  /* Position: 30% */
        .knob-wrapper:nth-child(2) .knob-indicator { transform: rotate(0deg); }    /* Size: 50% */
        .knob-wrapper:nth-child(3) .knob-indicator { transform: rotate(-90deg); }  /* Pitch: 0% */
        .knob-wrapper:nth-child(4) .knob-indicator { transform: rotate(45deg); }   /* Density: 70% */
        .knob-wrapper:nth-child(5) .knob-indicator { transform: rotate(-20deg); }  /* Texture: 40% */

        .knob-row:nth-child(2) .knob-wrapper:nth-child(1) .knob-indicator { transform: rotate(20deg); }   /* Spread: 55% */
        .knob-row:nth-child(2) .knob-wrapper:nth-child(2) .knob-indicator { transform: rotate(-60deg); }  /* Feedback: 15% */
        .knob-row:nth-child(2) .knob-wrapper:nth-child(3) .knob-indicator { transform: rotate(90deg); }   /* Mix: 100% */
        .knob-row:nth-child(2) .knob-wrapper:nth-child(4) .knob-indicator { transform: rotate(-135deg); } /* Reverb: 0% */
        .knob-row:nth-child(2) .knob-wrapper:nth-child(5) .knob-indicator { transform: rotate(-90deg); }  /* Freeze: OFF */
    </style>
</head>
