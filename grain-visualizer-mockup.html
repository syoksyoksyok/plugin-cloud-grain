<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain Visualizer - E-Paper UI Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .plugin-container {
            width: 600px;
            height: 1200px;
            background: #FAFAFA;
            border: 2px solid #1A1A1A;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Grain Visualizer Area (Top 2/3) */
        .visualizer-container {
            flex: 2;
            background: #FAFAFA;
            border-bottom: 2px solid #E0E0E0;
            position: relative;
            overflow: hidden;
        }

        #grainCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .visualizer-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 11px;
            color: #666;
            background: rgba(250, 250, 250, 0.8);
            padding: 8px;
            border: 1px solid #E0E0E0;
        }

        /* Controls Area (Bottom 1/3) */
        .controls-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 12px 0 10px 0;
            border-bottom: 1px solid #E0E0E0;
        }

        .mode-label {
            font-size: 16px;
            font-weight: bold;
            color: #34495E;
            letter-spacing: 1px;
        }

        .knobs-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
        }

        .knob-row {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .knob-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .knob {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .knob-circle {
            width: 100%;
            height: 100%;
            border: 2px solid #1A1A1A;
            border-radius: 50%;
            background: #FAFAFA;
            position: relative;
        }

        .knob-indicator {
            position: absolute;
            width: 3px;
            height: 15px;
            background: #1A1A1A;
            left: 50%;
            top: 5px;
            margin-left: -1.5px;
            border-radius: 2px;
            transform-origin: center 15px;
        }

        .knob-center-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #1A1A1A;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .knob-label {
            font-size: 10px;
            color: #1A1A1A;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .knob-value {
            font-size: 8px;
            color: #666;
            text-align: center;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 8px 20px;
            border-top: 1px solid #E0E0E0;
        }

        .button {
            padding: 6px 16px;
            background: #FAFAFA;
            border: 2px solid #1A1A1A;
            color: #1A1A1A;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .button:hover {
            background: #E0E0E0;
        }

        /* Specific knob rotations */
        .knob-wrapper:nth-child(1) .knob-indicator { transform: rotate(-45deg); }
        .knob-wrapper:nth-child(2) .knob-indicator { transform: rotate(0deg); }
        .knob-wrapper:nth-child(3) .knob-indicator { transform: rotate(-90deg); }
        .knob-wrapper:nth-child(4) .knob-indicator { transform: rotate(45deg); }
        .knob-wrapper:nth-child(5) .knob-indicator { transform: rotate(-20deg); }
    </style>
</head>
<body>
    <div class="plugin-container">
        <!-- Grain Visualizer (Top 2/3) -->
        <div class="visualizer-container">
            <canvas id="grainCanvas"></canvas>
            <div class="visualizer-info">
                <div>Active Grains: <span id="grainCount">0</span></div>
                <div>Density: <span id="densityValue">50%</span></div>
            </div>
        </div>

        <!-- Controls (Bottom 1/3) -->
        <div class="controls-container">
            <div class="header">
                <div class="mode-label">MODE: Granular</div>
            </div>

            <div class="knobs-container">
                <!-- Row 1 -->
                <div class="knob-row">
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Position</div>
                        <div class="knob-value">30%</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Size</div>
                        <div class="knob-value">50%</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Pitch</div>
                        <div class="knob-value">0 st</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Density</div>
                        <div class="knob-value">70%</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Texture</div>
                        <div class="knob-value">40%</div>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="knob-row">
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Spread</div>
                        <div class="knob-value">55%</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Feedback</div>
                        <div class="knob-value">15%</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Mix</div>
                        <div class="knob-value">100%</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Reverb</div>
                        <div class="knob-value">0%</div>
                    </div>
                    <div class="knob-wrapper">
                        <div class="knob">
                            <div class="knob-circle">
                                <div class="knob-indicator"></div>
                                <div class="knob-center-dot"></div>
                            </div>
                        </div>
                        <div class="knob-label">Mode</div>
                        <div class="knob-value">0</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <button class="button">Freeze</button>
                <button class="button">Randomize</button>
            </div>
        </div>
    </div>

    <script>
        // Grain Visualizer Logic
        const canvas = document.getElementById('grainCanvas');
        const ctx = canvas.getContext('2d');
        const grainCountSpan = document.getElementById('grainCount');

        // Set canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Grain class
        class Grain {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random();  // Position in buffer (0-1)
                this.y = (Math.random() - 0.5) * 48;  // Pitch: -24 to +24 semitones
                this.phase = 0;  // Envelope phase (0-1)
                this.speed = 0.005 + Math.random() * 0.01;  // Envelope speed
                this.active = true;
                this.hue = Math.random() * 30;  // Slight color variation
            }

            update() {
                this.phase += this.speed;
                if (this.phase >= 1.0) {
                    this.active = false;
                }
            }

            getEnvelope() {
                // Hann window: 0.5 * (1 - cos(2π * phase))
                return 0.5 * (1 - Math.cos(2 * Math.PI * this.phase));
            }

            draw(ctx, width, height) {
                const env = this.getEnvelope();

                // Map position to screen
                const screenX = this.x * width;
                const screenY = height / 2 + (this.y / 24) * (height / 3);  // Center ± 1/3 height

                // Radius based on envelope (larger at peak)
                const baseRadius = 15;
                const radius = baseRadius * env;

                // E-Paper style: Ink blue with envelope-based alpha
                const alpha = env * 0.7 + 0.1;  // 0.1 to 0.8
                const color = `rgba(52, 73, 94, ${alpha})`;

                // Draw grain particle
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(screenX, screenY, radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw subtle outline for depth
                ctx.strokeStyle = `rgba(26, 26, 26, ${alpha * 0.5})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        // Grain pool
        const maxGrains = 50;
        const grains = [];
        let spawnTimer = 0;

        function animate() {
            // Trail effect: fade previous frame instead of clearing
            ctx.fillStyle = 'rgba(250, 250, 250, 0.15)';  // Very subtle fade
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Spawn new grains based on density
            spawnTimer++;
            if (spawnTimer > 3) {  // Spawn every 3 frames
                spawnTimer = 0;
                if (grains.length < maxGrains && Math.random() > 0.3) {
                    grains.push(new Grain());
                }
            }

            // Update and draw active grains
            let activeCount = 0;
            for (let i = grains.length - 1; i >= 0; i--) {
                const grain = grains[i];
                grain.update();

                if (grain.active) {
                    grain.draw(ctx, canvas.width, canvas.height);
                    activeCount++;
                } else {
                    grains.splice(i, 1);
                }
            }

            // Update grain count display
            grainCountSpan.textContent = activeCount;

            requestAnimationFrame(animate);
        }

        // Start animation
        animate();

        // Initial clear
        ctx.fillStyle = '#FAFAFA';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
